<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>    
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      name="form"
    >
      <fieldset class="groups">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text"
            name="surName"
            class="field"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text"
            name="name"
            class="field"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input 
            type="number"
            name="age"
            class="field"
            value="12"
            min="1"
            max="120"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            type="date"
            name="birdth"
            class="field"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement:
          <input 
            type="checkbox"
            name="accept"
            class="field"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            class="field"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            class="field"
            minlength="5"
            maxlength="100"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="love"
              class="field" 
              value="yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="love" 
              class="field" 
              value="no"
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color" 
            class="field"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
            class="field"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" multiple>           
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="range" 
            class="field"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2" 
            autocomplete="off"
         ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?        
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <div class="groups">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
